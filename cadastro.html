    <!--CSS-->

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--APP JS-->

    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body>

<!--Campo voltar para tela inicial-->

    <nav class="" id="voltarmenu">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Valtar para tela inicial</a>

    </nav>



    <p>Lembre-se de preencher todos os campos abaixo para validar-mos o seu Cadastro.</p>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="/action_page.php">

                    <div class="row">
                        <div class="col-50">
                            <h3>Cadastre-se</h3>
                            <label for="fname"><i class="fa fa-user"></i> Nome Completo</label>
                            <input type="text" id="fname" name="firstname" placeholder="João a. dos santos">
                            <label for="email"><i class="fa fa-envelope"></i> E-mail</label>
                            <input type="text" id="email" name="email" placeholder="joao@exemplo.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
                            <input type="text" id="adr" name="address" placeholder="Rua exemplo n 76">
                            <label for="city"><i class="fa fa-institution"></i> Cidade</label>
                            <input type="text" id="city" name="city" placeholder="Recife">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">Estado</label>
                                    <input type="text" id="state" name="state" placeholder="PE">
                                </div>
                                <div class="col-50">
                                    <label for="zip">CEP</label>
                                    <input type="text" id="zip" name="zip" placeholder="00.000.00">
                                </div>
                            </div>
                        </div>




                        <h3>Login e Senha</h3>
                        <p>Crie um Login e senha de Acesso</p>


                        <form action="/action_page.php">
                            <label for="usrname">Login</label>
                            <input type="text" id="usrname" name="usrname" required>

                            <label for="psw">Senha</label>
                            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>



                            <input type="button" value="Cadastrar" class="btn" onclick="clicou()">
                        </form>


                        <div id="message">
                            <h3>A senha deve conter:</h3>
                            <p id="letter" class="invalid"><b>letra</b> minúsculo</p>
                            <p id="capital" class="invalid"> <b>Letra</b> maiúsculas</p>
                            <p id="number" class="invalid"> <b>Numeros</b></p>
                            <p id="length" class="invalid">Mínimo <b>8 Caracteres</b></p>
                        </div>

                    </div>
            </div>




        </div>





        <!--Roda Pé-->

        <div class="mt-5 p-2 bg-dark text-white text-center">
            <p></p>
        </div>

</body>

</html>
