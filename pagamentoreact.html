<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pagameto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <h2>Curso React JS</h2>
  <p>Realize o pagamento do curso React JS em ate 3x no cartão.</p>
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">

          <div class="row">
            <div class="col-50">
              <h3>Cadastro</h3>
              <label for="fname"><i class="fa fa-user"></i> Nome Completo </label>
              <input type="text" id="fname" name="firstname" placeholder="Fulando A. Santos">
              <label for="email"><i class="fa fa-envelope"></i> E-mail</label>
              <input type="text" id="email" name="email" placeholder="exemplo@exemplo">
              <label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
              <input type="text" id="adr" name="address" placeholder="Rua exemplo N 11">
              <label for="city"><i class="fa fa-institution"></i> Cidade</label>
              <input type="text" id="city" name="city" placeholder="Cidade">

              <div class="row">
                <div class="col-50">
                  <label for="state">Estado</label>
                  <input type="text" id="state" name="state" placeholder="PE">
                </div>
                <div class="col-50">
                  <label for="zip">CEP</label>
                  <input type="text" id="zip" name="zip" placeholder="00.000.000">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Pagamento</h3>
              <label for="fname">Cartões</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Nome do Cartão</label>
              <input type="text" id="cname" name="cardname" placeholder="JOAO A SANTOS">
              <label for="ccnum">Numero do Cartão</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Mês</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="Setembro">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Ano</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="123">
                </div>
              </div>
            </div>

          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Confirmar
          </label>
          <input type="submit" value="Realizar Pagamento" class="btn">
        </form>
      </div>
    </div>
    <div class="col-25">
      <div class="container">
        <h4>Carrinho <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>1</b></span></h4>
        <p><a href="#">ReactJS</a> <span class="price">R$360</span></p>

        <hr>
        <p>Total <span class="price" style="color:black"><b>R$360</b></span></p>
      </div>
    </div>
  </div>

</body>

</html>
